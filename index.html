<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result_summary_component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
    <main role="main" id="main">
        <section role="main" id="graphic">
            <H3 role="heading" id="result">Your Result</H3>
            <section role="heading" id="figure"><h1 id="score">76</h1><p id="percentage">of 100</p></section>
            <h2 role="heading">Great</h2>
            <p role="text" id="student_relation">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section role="section" id="summary_section">
            <h3 role="heading" id="summary">Summary</h3>
            <div role="contentinfo" id="red"><img src="./icon/icon-reaction.svg" alt="a lightening icon"><p class="area">Reaction</p><p class="mark">80</p><p class="full_percentage">/100</p></div>
            <div role="contentinfo" id="yellow"><img src="./icon/icon-memory.svg" alt="a brain icon"><p class="area">Memory</p><p class="mark">92</p><p class="full_percentage">/100</p></div>
            <div role="contentinfo" id="green"><img src="./icon/icon-verbal.svg" alt="a dialog icon"><p class="area">Verbal</p><p class="mark">61</p><p class="full_percentage">/100</p></div>
            <div role="contentinfo" id="blue"><img src="./icon/icon-visual.svg" alt="an eye icon"><p class="area">Visual</p><p class="mark">72</p><p class="full_percentage">/100</p></div>
            <button role="continue">Continue</button>
        </section>
    </main>
</body>
</html>
