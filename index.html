<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result_summary_component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <section id="graphic">
            <H3 id="result">Your Result</H3>
            <section id="figure"><h1 id="score">76</h1><p id="percentage">of 100</p></section>
            <h2>Great</h2>
            <p id="student_relation">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section id="summary_section">
            <h3 id="summary">Summary</h3>
            <div id="red"><img src="./icon/icon-reaction.svg"><p class="area">Reaction</p><p class="mark">80</p><p class="full_percentage">/100</p></div>
            <div id="yellow"><img src="./icon/icon-memory.svg"><p class="area">Memory</p><p class="mark">92</p><p class="full_percentage">/100</p></div>
            <div id="green"><img src="./icon/icon-verbal.svg"><p class="area">Verbal</p><p class="mark">61</p><p class="full_percentage">/100</p></div>
            <div id="blue"><img src="./icon/icon-visual.svg"><p class="area">Visual</p><p class="mark">72</p><p class="full_percentage">/100</p></div>
            <button>Continue</button>
        </section>
    </div>
</body>
</html>
